# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year/:month/:day/:title

pagination:
  enabled: true
  collection: 'posts'

  per_page: 10

  permalink: '/page/:num.html' # Pages are simple html files
  title: ':title - #:num'

  sort_field: 'date'
  sort_reverse: true

  category: 'posts'
